{% extends "hack_app/layout.html" %}

{% block body %}

    <h2>Регистрация</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Имя пользователя">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email-адрес">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Пароль">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Подтвердить пароль">
        </div>
        <input class="btn btn-primary" type="submit" value="Зарегистрироваться">
    </form>

    Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>

{% endblock %}
